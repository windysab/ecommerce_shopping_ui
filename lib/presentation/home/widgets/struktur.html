<script>
  // Fungsi untuk mengatur lebar dan tinggi iframe menjadi kotak kecil
  function setIframeSize() {
    var iframe = document.getElementById("myIframe"); // Gantilah "myIframe" dengan ID iframe Anda
    iframe.style.width = "90px"; // Ganti lebar iframe sesuai keinginan Anda
    iframe.style.height = "90px"; // Ganti tinggi iframe sesuai keinginan Anda
  }
 
  // Panggil fungsi setIframeSize saat halaman dimuat
  window.onload = setIframeSize;
</script>

<iframe id="myIframe" src="https://simtepa.mahkamahagung.go.id/share/profil_pelaksana/html/804d379b5aac4946eadbdcc6bc7149ef" frameborder="0"></iframe>
